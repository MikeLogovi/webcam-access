<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Webcam with JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container text-center">
            <h1>Accessing Webcam with JS</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" >
                <video autoplay="true" id="video" idth="650" height="490"></video>
            </div>
            <div class="col-md-6">
                <canvas id="canvas" width="650" height="490" ></canvas>
            </div>
        </div>
    </div>
    <div class="container text-center mb-5">
        <button class="btn btn-success" id="capture">CAPTURE</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success" id="blur">BLUR</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="brightness">BRIGHTNESS</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-warning" id="contrast">CONTRAST</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" id="invert">INVERT</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary" id="saturate">SATURATE</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" id="sepia">SEPIA</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
